<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <form>
        <div class="container">
            <div class="sec1">
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <a href="#">Login To Facebook</a>
                </div>
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <a href="#">Login To Twitter</a>
                </div>
            </div>
            <div class="sec2">
                <p class="or">Or</p>
            </div>
            <div class="sec3">
                <input class="name" type="text" placeholder="Enter Your Name" />
                <input class="password" type="password" placeholder="Enter Your Password" />
            </div>
            <div class="sec4">
                <input type="checkbox"/>Keep Me Signed in
                <a class="forget" href="#">Forget Your Password?</a>
            </div>
            <div>
                <input class="log" type="submit" value="Login"/>
            </div>
            <div class="sec5">
                <span class="inline">Not A Member ?</span>
                <a class="sign" href="#">Sign Up Now</a>
            </div>
        </div>
    </form>
</body>
</html>
